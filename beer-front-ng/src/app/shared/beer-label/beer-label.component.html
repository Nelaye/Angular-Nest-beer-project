<mat-card>
  <mat-card-title-group>
    <mat-card-title>
      {{ beer.name }}
    </mat-card-title>
    <mat-card-subtitle>{{beer.brewery}} / {{beer.country}}</mat-card-subtitle>
    <mat-card-subtitle>{{beer.observation}}</mat-card-subtitle>
  </mat-card-title-group>

  <mat-card-content>
    <p>Taux alcool: {{beer.degree}}Â°</p>
    <p>Fermentation: {{beer.fermentation}}</p>
    <p>Soif: {{beer.thirst}} / Ammertume: {{beer.bitterness}}</p>
  </mat-card-content>

  <mat-card-content>
    <button mat-button title="Delete" (click)="delete(beer)">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-button title="Edit" >
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-button title="Add" >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
